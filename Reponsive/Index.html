<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jbay</title>
</head>

<body>
    <header class="navegacion container">
        <div class="navegacion__logo">
            <a href="#">Jbay</a>
        </div>
        <div class="navegacion__nav">
            <div class="nav__menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                    <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
                </svg>
            </div>
            <ul class="nav__enlaces">
                <li><a href="#">Servicess</a></li>
                <li><a href="#">Details</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Drops</a></li>
                <li><a id="botonI" href="#">Sign In</a></li>
            </ul>
        </div>
    </header>

    <div class="hero container">
        <div class="hero__bg">
            <div class="bg__card">
                <div class="card__icon">
                    <img src="images/pic7.jpg" alt="">
                </div>
                <div class="card__right">
                    <div class="right__stars-text">
                        <div class="stars-text__stars">
                            <img src="images/star-icon.png" alt="">
                            <p>(5out Of 5)</p>
                        </div>
                        <p>Excellent Site And You Have The Best <br> Products I Loved This</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero__text">
            <div class="text__container">
                <h1>Find All Your Products With Us At The Best Prices</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, eos eius.</p>
                <button>View Products</button>
            </div>
        </div>
    </div>
</body>

</html>
